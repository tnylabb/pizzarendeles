    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase konfigur√°ci√≥ - CSER√âLD KI A SAJ√ÅTODRA!
        // https://console.firebase.google.com/ -> Create Project -> Realtime Database
        const firebaseConfig = {
            apiKey: "AIzaSyBo-OauYciOsJmll9ACoq2YD6cZpHb8u2w",
            authDomain: "pizzarendeles-b447f.firebaseapp.com",
            databaseURL: "https://pizzarendeles-b447f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pizzarendeles-b447f",
            storageBucket: "pizzarendeles-b447f.firebasestorage.app",
            messagingSenderId: "953608104638",
            appId: "1:953608104638:web:1e44f11c902725fdce0cef",
            measurementId: "G-RH394K7NFX"
          };

        // Firebase inicializ√°l√°s
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Admin state
        let isAdminMode = false;
        const ADMIN_PASSWORD = 'admin123';

        // Generate time slots
        function generateTimeSlots() {
            const select = document.getElementById('time');
            const startTime = 17 * 60 + 30;
            const endTime = 20 * 60 + 30;
            
            for (let time = startTime; time <= endTime; time += 10) {
                const hours = Math.floor(time / 60);
                const minutes = time % 60;
                const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                const option = document.createElement('option');
                option.value = timeString;
                option.textContent = timeString;
                select.appendChild(option);
            }
        }

        // Toast notification
        function showToast(message) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Get today's date key
        function getTodayKey() {
            const today = new Date();
            return `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
        }

        // Load orders from Firebase
        function loadOrders() {
            const todayKey = getTodayKey();
            const ordersRef = ref(database, `orders/${todayKey}`);
            
            onValue(ordersRef, (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    document.getElementById('ordersList').innerHTML = 
                        '<div class="empty-state">M√©g nincsenek rendel√©sek a mai napra.</div>';
                    return;
                }

                const orders = Object.keys(data).map(time => ({
                    time,
                    ...data[time]
                }));

                orders.sort((a, b) => a.time.localeCompare(b.time));
                displayOrders(orders);
            });
        }

        // Display orders
        function displayOrders(orders) {
            const ordersList = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                ordersList.innerHTML = '<div class="empty-state">M√©g nincsenek rendel√©sek a mai napra.</div>';
                return;
            }

            ordersList.innerHTML = orders.map(order => {
                const extras = [order.extraTopping1, order.extraTopping2, order.extraTopping3]
                    .filter(t => t && t !== '')
                    .join(', ');
                
                const completedClass = order.completed ? ' completed' : '';
                const completedStatus = order.completed ? '<div class="order-status">‚úì K√©sz</div>' : '';
                
                return `
                    <div class="order-item${completedClass}">
                        <input type="checkbox" 
                               class="order-checkbox" 
                               ${order.completed ? 'checked' : ''} 
                               data-time="${order.time}">
                        <div class="order-content">
                            <div class="order-time">${order.time}</div>
                            <div class="order-details">
                                <strong>N√©v:</strong> ${order.name}<br>
                                <strong>Alap felt√©t:</strong> ${order.baseTopping}${extras ? '<br><strong>Plusz felt√©tek:</strong> ' + extras : ''}
                                ${order.lactoseFree ? '<br><strong>Lakt√≥zmentes</strong>' : ''}
                            </div>
                            ${completedStatus}
                        </div>
                    </div>
                `;
            }).join('');

            // Add event listeners to checkboxes
            document.querySelectorAll('.order-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    toggleOrderCompletion(e.target.dataset.time, e.target.checked);
                });
            });
        }

        // Toggle order completion
        async function toggleOrderCompletion(time, completed) {
            try {
                const todayKey = getTodayKey();
                const orderRef = ref(database, `orders/${todayKey}/${time}`);
                const snapshot = await get(orderRef);
                
                if (snapshot.exists()) {
                    const order = snapshot.val();
                    order.completed = completed;
                    await set(orderRef, order);
                    showToast(completed ? '‚úÖ Rendel√©s elk√©sz√ºltk√©nt jel√∂lve' : 'üîÑ Rendel√©s vissza√°ll√≠tva');
                }
            } catch (error) {
                console.error('Error toggling completion:', error);
                showToast('‚ùå Hiba t√∂rt√©nt');
            }
        }

        // Load order for selected time
        async function loadOrderForTime(time) {
            if (!time) return;

            try {
                const todayKey = getTodayKey();
                const orderRef = ref(database, `orders/${todayKey}/${time}`);
                const snapshot = await get(orderRef);
                
                if (snapshot.exists()) {
                    const order = snapshot.val();
                    
                    document.getElementById('name').value = order.name;
                    document.getElementById('lactoseFree').checked = order.lactoseFree;
                    document.getElementById('baseTopping').value = order.baseTopping;
                    document.getElementById('extraTopping1').value = order.extraTopping1 || '';
                    document.getElementById('extraTopping2').value = order.extraTopping2 || '';
                    document.getElementById('extraTopping3').value = order.extraTopping3 || '';
                    
                    showToast('‚ö†Ô∏è Erre az id≈ëpontra m√°r van rendel√©s - szerkesztheted');
                } else {
                    // Clear form if no order exists
                    document.getElementById('name').value = '';
                    document.getElementById('lactoseFree').checked = false;
                    document.getElementById('baseTopping').value = '';
                    document.getElementById('extraTopping1').value = '';
                    document.getElementById('extraTopping2').value = '';
                    document.getElementById('extraTopping3').value = '';
                }
            } catch (error) {
                console.error('Error loading order:', error);
            }
        }

        // Save order to Firebase
        async function saveOrder(orderData) {
            try {
                const todayKey = getTodayKey();
                const orderRef = ref(database, `orders/${todayKey}/${orderData.time}`);
                await set(orderRef, orderData);
                return true;
            } catch (error) {
                console.error('Error saving order:', error);
                showToast('‚ùå Hiba t√∂rt√©nt a ment√©s sor√°n: ' + error.message);
                return false;
            }
        }

        // Admin login
        function showAdminLogin() {
            document.getElementById('adminLogin').classList.add('show');
            document.getElementById('adminPassword').value = '';
            document.getElementById('adminPassword').focus();
        }

        function hideAdminLogin() {
            document.getElementById('adminLogin').classList.remove('show');
        }

        function toggleAdminMode(enable) {
            isAdminMode = enable;
            if (enable) {
                document.body.classList.add('admin-mode');
                document.getElementById('adminIndicator').classList.add('show');
                document.getElementById('adminToggle').textContent = 'üîì';
                showToast('üîê Admin m√≥d aktiv√°lva');
            } else {
                document.body.classList.remove('admin-mode');
                document.getElementById('adminIndicator').classList.remove('show');
                document.getElementById('adminToggle').textContent = 'üîê';
                showToast('üëã Admin m√≥d kikapcsolva');
            }
        }

        // Event listeners
        document.getElementById('adminToggle').addEventListener('click', () => {
            if (isAdminMode) {
                toggleAdminMode(false);
            } else {
                showAdminLogin();
            }
        });

        document.getElementById('cancelLogin').addEventListener('click', hideAdminLogin);

        document.getElementById('loginButton').addEventListener('click', () => {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                toggleAdminMode(true);
                hideAdminLogin();
            } else {
                showToast('‚ùå Hib√°s jelsz√≥');
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
            }
        });

        document.getElementById('adminPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginButton').click();
            }
        });

        // Close admin login on background click
        document.getElementById('adminLogin').addEventListener('click', (e) => {
            if (e.target.id === 'adminLogin') {
                hideAdminLogin();
            }
        });

        // Form submission
        document.getElementById('pizzaForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const orderData = {
                name: document.getElementById('name').value,
                time: document.getElementById('time').value,
                lactoseFree: document.getElementById('lactoseFree').checked,
                baseTopping: document.getElementById('baseTopping').value,
                extraTopping1: document.getElementById('extraTopping1').value,
                extraTopping2: document.getElementById('extraTopping2').value,
                extraTopping3: document.getElementById('extraTopping3').value,
                completed: false,
                timestamp: Date.now()
            };

            const saved = await saveOrder(orderData);
            if (saved) {
                showToast('‚úÖ Rendel√©s sikeresen leadva!');
                document.getElementById('pizzaForm').reset();
            }
        });

        // Time change handler
        document.getElementById('time').addEventListener('change', (e) => {
            loadOrderForTime(e.target.value);
        });

        // Initialize
        generateTimeSlots();
        loadOrders();
    </script>
</body>
